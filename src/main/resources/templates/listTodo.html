<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/listTodo_style.css">
		<title>To-Do</title>
	</head>
	<body>
		<h2 align=center>To-do List</h2>
		<div class="container">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Date</th>
						<th scope="col">Task</th>
					</tr>
				</thead>
				<tbody>
					<tr class="table-dark" th:each="todo : ${listOfTodos}">
						<td th:text="${todo.id}"></td>
						<td th:text="${todo.date}"></td>
						<td th:text="${todo.task}"></td>
						
						<td>
							<form th:action="@{/deleteTodo}" th:object="${todo}" method="post">
								<button class="btn btn-danger" type="submit" name="todoid" th:value="${todo.id}">Delete</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
			<form action="/addTodo" method="get">
				<button class="btn btn-primary" type="submit">Add</button>
			</form>
		</div>
	</body>
</html>
